<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 1 | COMP1073 Client-Side JavaScript</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div class="primary-buttons-area">
      <div>
        <label for="button-one">Noun</label>
        <button class="button" id="button-one"></button>
      </div>
      <div>
        <label for="button-two">Verb</label>
        <button class="button" id="button-two"></button>
      </div>
      <div>
        <label for="button-three">Adjective</label>
        <button class="button" id="button-three"></button>
      </div>
      <div>
        <label for="button-four">Animal</label>
        <button class="button" id="button-four"></button>
      </div>
      <div>
        <label for="button-five">Setting</label>
        <button class="button" id="button-five"></button>
      </div>
    </div>

    <div class="secondary-buttons-area">
      <div>
        <button class="button" id="surprise-btn"></button>
        <label for="surprise-btn">Surprise</label>
      </div>
      <div>
        <button class="button" id="playback-btn"></button>
        <label for="playback-btn">Playback</label>
      </div>
    </div>

    <div class="tertiary-buttons-area">
      <div>
        <button class="button" id="story-btn"></button>
        <label for="story-btn">Story</label>
      </div>
    </div>

    <div class="text-display">
      <p id="text"></p>
    </div>

    <script src="js/app.js"></script>
